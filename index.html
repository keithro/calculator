<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="assets/style.css">

<body>
  <h1>JavaScript Calculator</h1>
  
  <div class="calculator">
    <div class="display">
      <h1 class="display__total">80,085</h1>
      <h3 class="display__sub">69+</h3>
    </div>

    <div class="input">
      <button class="input__btn" data-value="7">7</button>
      <button class="input__btn" data-value="8">8</button>
      <button class="input__btn" data-value="9">9</button>
      <button class="input__btn" data-value="4">4</button>
      <button class="input__btn" data-value="5">5</button>
      <button class="input__btn" data-value="6">6</button>
      <button class="input__btn" data-value="1">1</button>
      <button class="input__btn" data-value="2">2</button>
      <button class="input__btn" data-value="3">3</button>
      <button class="input__btn" data-value="0">0</button>
    </div>
  </div>

  <script src="assets/bundle.js"></script>
</body>
</html>
